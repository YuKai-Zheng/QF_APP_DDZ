/*
I. 使用说明
    执行目录:
      在settings.gradle所在目录或者app所在目录
      如果在module目录只会编译该module
    生成目录: 
      apk/
      只会存放release版本
    执行所有编译: gradle build
    执行所有release/debug: gradle assemblerelease/assembledebug
    执行flavor为yidong: gradle assembleyidong
    执行flavor为yidong并且为relesae: gradle assembleyidongrelease

II. 目录简介
    src/main/java 公共代码
    src/main/res  公共res    
    src/main/AndroidManifest.xml  公共清单文件(使用目前文件即可)
    src/${name}/java 每个flavor的代码
    src/${name}/res 每个flavor的资源
    src/${name}/AndroidManifest.xml 每个flavor的完整清单文件
    src/${name}/proguard.cfg 每个flavor的混淆文件
    modules/module 依赖工程，可以与flavor名字一样，也可以不一样

III. 增加新flavor流程
    1. 新建 modules/${name}
    2. 新建 src/${name}
    3. 增加 modules/${name} 到settings.gradle
    4. 在 proj.android/build.gradle 的 productFlavors 中增加 ${name}
    5. 在 proj.android/build.gradle 的 dependencies 增加${name}Compile, ${name}Provided

*/

